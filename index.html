<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Ristorante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="brand">üçΩ Gestionale Ristorante</div>
  <div class="nav-actions">
    <button id="btnNew" class="active">Nuovo acquisto</button>
    <button id="btnArchive">Archivio</button>
  </div>
</nav>

<main>

  <!-- NUOVO ACQUISTO -->
  <section id="sectionNew" class="card">
    <h2>Nuovo acquisto</h2>

    <div class="grid">
      <div>
        <label>Prodotto</label>
        <select id="productSelect">
          <option value="">Seleziona prodotto</option>
        </select>
        <input id="newProduct" placeholder="Nuovo prodotto">
      </div>

      <div>
        <label>Fornitore</label>
        <select id="supplierSelect">
          <option value="">Seleziona fornitore</option>
        </select>
        <input id="newSupplier" placeholder="Nuovo fornitore">
      </div>

      <div>
        <label>Prezzo (‚Ç¨)</label>
        <input type="number" id="price" step="0.01">
      </div>

      <div>
        <label>Data acquisto</label>
        <input type="date" id="purchaseDate">
      </div>
    </div>

    <label>Descrizione</label>
    <textarea id="description"></textarea>

    <button class="primary" id="savePurchase">Salva acquisto</button>
  </section>

  <!-- ARCHIVIO -->
  <section id="sectionArchive" class="card hidden">
    <h2>Archivio acquisti</h2>

    <div class="grid archive-filters">
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
      <select id="priceOrder">
        <option value="">Ordina per prezzo</option>
        <option value="asc">Prezzo crescente</option>
        <option value="desc">Prezzo decrescente</option>
      </select>
      <button class="secondary" id="exportExcel">üì§ Excel</button>
      <button class="secondary" id="exportPDF">üìÑ PDF</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Fornitore</th>
          <th>Prezzo</th>
        </tr>
      </thead>
      <tbody id="archiveTable"></tbody>
    </table>
  </section>

</main>

<div id="toast" class="toast">Acquisto aggiunto correttamente</div>

<script src="app.js"></script>
</body>
</html>
