<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Acquisti Ristorante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Gestionale Acquisti</h1>
  <p>Controllo elegante dei costi del tuo ristorante</p>

  <div class="top-actions">
    <button id="openArchive">ðŸ“‚ Archivio</button>
    <button id="openStats">ðŸ“Š Analisi</button>
  </div>
</header>

<main>

  <!-- NUOVO ACQUISTO -->
  <section class="card">
    <h2>Nuovo acquisto</h2>

    <div class="grid">
      <div>
        <label>Prodotto</label>
        <select id="productSelect"></select>
        <input id="newProduct" placeholder="Nuovo prodotto">
      </div>

      <div>
        <label>Fornitore</label>
        <select id="supplierSelect"></select>
        <input id="newSupplier" placeholder="Nuovo fornitore">
      </div>

      <div>
        <label>Prezzo (â‚¬)</label>
        <input type="number" id="price" step="0.01">
      </div>

      <div>
        <label>Data acquisto</label>
        <input type="date" id="purchaseDate">
      </div>
    </div>

    <label>Descrizione</label>
    <textarea id="description" placeholder="Note opzionali"></textarea>

    <button class="primary" id="savePurchase">
      Salva acquisto
    </button>
  </section>

  <!-- FILTRI -->
  <section class="card soft">
    <h2>Filtri</h2>

    <div class="filters">
      <select id="filterProduct"></select>
      <select id="filterSupplier"></select>
      <input type="date" id="dateFrom">
      <input type="date" id="dateTo">
      <select id="priceOrder">
        <option value="">Ordina per prezzo</option>
        <option value="asc">Dal piÃ¹ basso</option>
        <option value="desc">Dal piÃ¹ alto</option>
      </select>
    </div>
  </section>

  <!-- ARCHIVIO -->
  <section class="card">
    <h2>Archivio acquisti</h2>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Fornitore</th>
          <th>Prezzo</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

</main>

<footer>
  Â© Gestionale Ristorante â€“ GitHub Pages
</footer>

<!-- TOAST -->
<div id="toast" class="toast">
  Acquisto aggiunto correttamente
</div>

<script src="app.js"></script>
</body>
</html>
