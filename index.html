<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Ristorante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- EXCEL -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<nav>
  <div class="brand">üçΩ Gestionale Ristorante</div>
  <div class="nav-actions">
    <button id="btnNew" class="active">Nuovo acquisto</button>
    <button id="btnArchive">Archivio</button>
  </div>
</nav>

<main>

<!-- NUOVO ACQUISTO -->
<section id="sectionNew" class="card">
  <h2>Nuovo acquisto</h2>

  <div class="grid">
    <div>
      <label>Prodotto</label>
      <select id="productSelect"></select>
      <input id="newProduct" placeholder="Nuovo prodotto">
    </div>

    <div>
      <label>Fornitore</label>
      <select id="supplierSelect"></select>
      <input id="newSupplier" placeholder="Nuovo fornitore">
    </div>

    <div>
      <label>Prezzo (‚Ç¨)</label>
      <input type="number" id="price" step="0.01">
    </div>

    <div>
      <label>Data</label>
      <input type="date" id="purchaseDate">
    </div>
  </div>

  <button class="primary" id="savePurchase">Salva acquisto</button>
</section>

<!-- ARCHIVIO -->
<section id="sectionArchive" class="card hidden">
  <h2>Archivio acquisti</h2>

  <!-- FILTRI (4 ESATTI) -->
  <div class="filters">

    <!-- 1 PRODOTTO -->
    <select id="filterProduct"></select>

    <!-- 2 FORNITORE -->
    <select id="filterSupplier"></select>

    <!-- 3 PREZZO -->
    <select id="filterPriceMode">
      <option value="">Prezzo</option>
      <option value="asc">Crescente</option>
      <option value="desc">Decrescente</option>
      <option value="exact">Prezzo esatto</option>
    </select>
    <input type="number" id="filterPriceExact" placeholder="‚Ç¨ esatto" class="hidden">

    <!-- 4 DATA -->
    <select id="filterDateMode">
      <option value="">Data</option>
      <option value="recent">Pi√π recente</option>
      <option value="old">Meno recente</option>
      <option value="range">Intervallo date</option>
    </select>

    <div id="dateRange" class="hidden">
      <input type="date" id="dateFrom">
      <input type="date" id="dateTo">
    </div>

  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Prodotto</th>
        <th>Fornitore</th>
        <th>Prezzo (‚Ç¨)</th>
      </tr>
    </thead>
    <tbody id="archiveTable"></tbody>
  </table>

  <div class="export">
    <button id="exportExcel">üì• Excel</button>
    <button id="exportPDF">üìÑ PDF</button>
  </div>
</section>

</main>

<div id="toast" class="toast">Acquisto salvato</div>

<script src="app.js"></script>
</body>
</html>
