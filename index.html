<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestionale Ristorante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<nav>
  <div class="brand">üçΩ Gestionale Ristorante</div>
  <div class="nav-actions">
    <button id="btnNew" class="active">Nuovo acquisto</button>
    <button id="btnArchive">Archivio</button>
  </div>
</nav>

<main>

<section id="sectionNew" class="card">
  <h2>Nuovo acquisto</h2>

  <div class="grid">
    <div>
      <label>Prodotto</label>
      <select id="productSelect">
        <option value="">Seleziona prodotto</option>
      </select>
      <input id="newProduct" placeholder="Nuovo prodotto">
    </div>

    <div>
      <label>Fornitore</label>
      <select id="supplierSelect">
        <option value="">Seleziona fornitore</option>
      </select>
      <input id="newSupplier" placeholder="Nuovo fornitore">
    </div>

    <div>
      <label>Prezzo (‚Ç¨)</label>
      <input type="number" id="price" step="0.01">
    </div>

    <div>
      <label>Data</label>
      <input type="date" id="purchaseDate">
    </div>
  </div>

  <button class="primary" id="savePurchase">Salva acquisto</button>
</section>

<section id="sectionArchive" class="card hidden">
  <h2>Archivio acquisti</h2>

  <!-- FILTRI -->
  <div class="filters">
    <div class="filter-group">
      <select id="filterProduct">
        <option value="">Tutti i prodotti</option>
      </select>

      <select id="filterSupplier">
        <option value="">Tutti i fornitori</option>
      </select>

      <input type="number" id="filterPrice" placeholder="Prezzo esatto ‚Ç¨">

      <select id="filterOrder">
        <option value="">Ordina</option>
        <option value="priceAsc">Prezzo crescente</option>
        <option value="priceDesc">Prezzo decrescente</option>
        <option value="dateAsc">Data pi√π vecchia</option>
        <option value="dateDesc">Data pi√π recente</option>
      </select>

      <input type="date" id="filterDate">
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Prodotto</th>
        <th>Fornitore</th>
        <th>Prezzo (‚Ç¨)</th>
      </tr>
    </thead>
    <tbody id="archiveTable"></tbody>
  </table>

  <div class="export">
    <button class="secondary" id="exportExcel">üì• Esporta Excel</button>
    <button class="secondary" id="exportPDF">üìÑ PDF</button>
  </div>
</section>

</main>

<div id="toast" class="toast">Acquisto salvato</div>

<script src="app.js"></script>
</body>
</html>
